<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        #chart_div {
            width: 1200px;
			height: 600px;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- CONTAINER FOR CHART -->
    <div id="chart_div"></div>
    <script type="text/javascript" loading="lazy" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>

        // load current chart package
        google.charts.load("current", {
            packages: ["corechart", "line"]
        });

        // set callback function when api loaded
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            // create data object with default value
            let data = google.visualization.arrayToDataTable([
                ["Time", "Cadence", "Speed", "Power"],
                [0, 0, 0, 0]
            ]);

            // create options object with titles, colors, etc.
            let options = {
                title: "Work out statistics",
                hAxis: {
                    title: "Time"
                },
                vAxis: {
                    title: "Values"
                },
				curveType: 'function',
		  backgroundColor: '#cccfff',
          legend: { position: 'bottom' }
            };

            // draw chart on load
            let chart = new google.visualization.LineChart(
                document.getElementById("chart_div")
            );
            chart.draw(data, options);

            // interval for adding new data every 250ms
            let index = 0;
            setInterval(function() {

                // instead of this random, you can make an ajax call for the current cpu usage or what ever data you want to display
                let cadence = Math.random() * 30 + 20;
                let speed = Math.random() *  + 20;
				let power = Math.random() * 50 + 20;
                data.addRow([index, cadence, speed, power]);
                chart.draw(data, options);

                index++;
            }, 250);

        }
    </script>
</body>

</html>
